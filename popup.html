<!doctype html>
<html>
  <head>
    <title>Emag Marketplace - Facturi</title>
    <script src="jspdf.min.js"></script>
    <script src="generate-pdf.js"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <style>
      body {
        width: 400px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h4>Ceva Dulce | Factura Emag Marketplace</h4>
      <hr>
      <form class="form-horizontal">
        <div class="form-group">
          <label for="nrfactura" class="control-label col-xs-4">Nr. Factura: </label>
          <div class="col-xs-8">
            <input type="text" id="nrfactura" class="form-control input-sm" placeholder="1987">
          </div>
        </div>
        <div class="form-group">
          <label for="data" class="control-label col-xs-4">Data: </label>
          <div class="col-xs-8">
            <input type="text" id="data" class="form-control input-sm" placeholder="18.07.2017">
          </div>
        </div>
        <div class="form-group">
          <label for="data" class="control-label col-xs-4">Mod Plata: </label>
          <div class="col-xs-8">
            <input type="text" id="plata" class="form-control input-sm" placeholder="Ramburs" disabled>
          </div>
        </div>
        <div class="form-group">
          <label for="nume" class="control-label col-xs-4">Nume: </label>
          <div class="col-xs-8">
            <input type="text" id="nume" class="form-control input-sm" placeholder="Bogdan Dinga">
          </div>
        </div>
        <div class="form-group">
          <label for="adresa" class="control-label col-xs-4">Adresa: </label>
          <div class="col-xs-8">
            <textarea class="form-control" id="adresa" rows="2" placeholder="Strada Petru Bran, bl. 1, ap. 9, sc. A et. 4"></textarea>
          </div>
        </div>
        <div class="form-group">
          <label for="telefon" class="control-label col-xs-4">Telefon: </label>
          <div class="col-xs-8">
            <input type="number" id="telefon" class="form-control input-sm" placeholder="0727594131">
          </div>
        </div>
        <div class="form-group">
          <label for="localitate" class="control-label col-xs-4">Localitate: </label>
          <div class="col-xs-8">
            <input type="text" id="localitate" class="form-control input-sm" placeholder="Satu Mare">
          </div>
        </div>
        <div class="form-group">
          <label for="judet" class="control-label col-xs-4">Judet: </label>
          <div class="col-xs-8">
            <input type="text" id="judet" class="form-control input-sm" placeholder="Satu Mare">
          </div>
        </div>
        <div class="form-group">
          <div class="col-xs-offset-4 col-xs-8">
            <button class="btn btn-xs btn-success" id="fetch">Fetch</button>
            <button class="btn btn-xs btn-info" id="generate">Generate</button>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
